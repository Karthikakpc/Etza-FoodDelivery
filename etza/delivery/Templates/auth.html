{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETZA | Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<section class="auth-hero">
    <div class="overlay"></div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="brand">
            <img src="{% static 'images/logo2.png' %}" class="logo-img">
        </div>

        <div class="nav-actions">
            <button id="navSignIn" class="nav-link {% if mode != 'signup' %}active{% endif %}">
             Sign In
            </button>

            <button id="navSignUp" class="nav-link {% if mode == 'signup' %}active{% endif %}">
             Sign Up
            </button>

        </div>
    </nav>

    <!-- AUTH BOX -->
    <div class="auth-container">
        <div class="auth-card">

            <!-- SIGN IN -->
           <div class="auth-panel sign-in {% if mode != 'signup' %}active{% endif %}">

                <h2>Welcome Back</h2>
                <p>Sign in to continue</p>

                <form method="post" action="{% url 'signin' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>

                    <button type="submit" class="btn-primary">Sign In</button>
                </form>

                <p class="switch-text">
                    New to ETZA?
                    <span id="switchToSignUp">Join ETZA</span>
                </p>
            </div>

            <!-- SIGN UP -->
            <div class="auth-panel sign-up {% if mode == 'signup' %}active{% endif %}">

                <h2>Create Account</h2>
                <p>Join ETZA today</p>

                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="text" name="mobile" placeholder="Mobile" required>
                    <input type="text" name="address" placeholder="Address" required>

                    <button type="submit" class="btn-primary">Create Account</button>
                </form>

                <p class="switch-text">
                    Already joined?
                    <span id="switchToSignIn">Sign In</span>
                </p>
            </div>

        </div>
    </div>
</section>

<script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
