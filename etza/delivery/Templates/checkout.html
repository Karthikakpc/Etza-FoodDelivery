{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETZA | Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
</head>
<body>

<section class="checkout-hero">
    <div class="overlay"></div>

    <div class="checkout-container">
        <h1>Checkout</h1>
        <p class="welcome">Welcome, <strong>{{ username }}</strong></p>

        <div class="summary-box">
            <h3>Order Summary</h3>

            {% for item in cart_items %}
            <div class="item-row">
                <span>{{ item.name }}</span>
                <span>â‚¹{{ item.price }}</span>
            </div>
            {% endfor %}

            <div class="total-row">
                <span>Total</span>
                <strong>â‚¹{{ total_price }}</strong>
            </div>
        </div>

        <button id="rzp-button" class="pay-btn">
            Pay with Razorpay
        </button>
    </div>
</section>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>


<script>
var options = {
    key: "{{ razorpay_key_id }}",
    amount: "{{ total_price|floatformat:0 }}00",
    currency: "INR",
    name: "ETZA",
    description: "Food Order Payment",

    handler: function () {
        // ðŸ”¥ FORCE SUCCESS
        alert("Payment Successful (Demo Mode)");
        window.location.href = "{% url 'orders' username %}";
    },

    modal: {
        ondismiss: function () {
            alert("Payment cancelled");
        }
    },

    theme: { color: "#ffc107" }
};

var rzp1 = new Razorpay(options);

document.getElementById("rzp-button").onclick = function (e) {
    rzp1.open();

    // ðŸ”¥ AUTO SUCCESS AFTER 2 SECONDS
    setTimeout(function () {
        window.location.href = "{% url 'orders' username %}";
    }, 2000);

    e.preventDefault();
};
</script>


</body>
</html>
