{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETZA | Your Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
</head>
<body>

<section class="cart-hero">
    <div class="overlay"></div>

    <!-- TOP BAR -->
    <div class="top-bar">
        <h2>Hello {{ username }} ðŸ‘‹</h2>

        <a href="{% url 'checkout' username %}" class="checkout-btn">
            Proceed to Checkout
        </a>
    </div>

    <div class="container">

        <h3 class="page-title">Your Cart</h3>

        <div class="cart-layout">

            <!-- CART ITEMS -->
            <div class="cart-items">
                {% for item in itemList %}
                <div class="cart-card">

                    <div class="image-box">
                        <img src="{{ item.picture }}" alt="{{ item.name }}">
                    </div>

                    <div class="item-info">
                        <h4>{{ item.name }}</h4>
                        <p>{{ item.description }}</p>
                    </div>

                    <div class="item-price">
                        â‚¹{{ item.price }}
                    </div>

                </div>
                {% empty %}
                <p style="color:white;">Your cart is empty.</p>
                {% endfor %}
            </div>

            <!-- SUMMARY -->
            <div class="summary-card">
                <h4>Order Summary</h4>

                <div class="summary-row">
                    <span>Total</span>
                    <strong>â‚¹{{ total_price }}</strong>
                </div>

                <a href="{% url 'checkout' username %}" class="checkout-btn full">
                    Checkout
                </a>
            </div>

        </div>
    </div>
</section>

</body>
</html>
